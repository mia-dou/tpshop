<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>后台管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap-responsive.min.css">
</head>
<body>
<include file="Common/header" />
<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">管理员新增</h1>
    </div>

    <div class="well">
        <!-- edit form -->
        <form id="tab" action="__SELF__" method="post" enctype="multipart/form-data">
            <label>用户名：</label>
            <input type="text" name="username" value="" class="input-xlarge">
            <label>昵称</label>
            <input type="text" name="nickname" value="" class="input-xlarge">
            <label>密码：</label>
            <input type="password" name="password" value="" class="input-xlarge">
            <label>邮箱：</label>
            <input type="text" name="email" value="" class="input-xlarge">
            <label>状态:</label>
            <select name="status ">
                <option value="">-请选择-</option>
                <option value="1" <if condition="$data.status == 1 "> selected="selected"</if> >可用</option>
                <option value="2" <if condition="$data.status == 2 "> selected="selected"</if> >禁用</option>
            </select>
            <label>用户组:</label>
            <select name="role_id">
                <option value="">-请选择-</option>
                <volist name="data" id="vol">
                <option value="{$vol.role_id}">{$vol.role_name}</option>
                </volist>
            </select>
            <button class="btn btn-primary" type="submit">保存</button>
        </form>
    </div>
    <!-- footer -->
    <footer>
        <hr>
        <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
    </footer>
</div>
</body>
